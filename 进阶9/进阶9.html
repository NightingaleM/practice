<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务9</title>

    #placeholder {
      width: 500px;
    }
  </style>
</head>
<body>
	
<!-- 题目5：有如下代码，要求当点击每一个元素li时控制台展示该元素的文本内容。不考虑兼容 -->

<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<!-- 题目6： 补全代码，要求：
当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在最后一个 li 元素后添加用户输入的非空字符串.
当点击每一个元素li时控制台展示该元素的文本内容。 -->
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<!-- 题目7： 补全代码，要求：当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片。 -->
<ul class="pic">
    <li data-img="http://img15.deviantart.net/a47e/i/2013/042/4/b/___saber____by_pure_poison89-d5ukwwh.jpg">鼠标放置查看图片1</li>
    <li data-img="http://fc00.deviantart.net/fs22/f/2008/008/f/e/Saber_Wallpaper_by_X_Hide.jpg">鼠标放置查看图片2</li>
    <li data-img="http://images2.fanpop.com/images/photos/8200000/saber-invisable-sword-fate-stay-night-8266477-1024-768.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>

<script>
var lists = document.querySelectorAll('.ct');
!function (){
  var i,k;
  for(i = 0; i < lists.length; i++){
      lists[i].addEventListener('click',function(e){
        console.log(e.target.innerText)
      },false)
    }
  }()


var bas = document.querySelector('#btn-add-start')
var bae = document.querySelector('#btn-add-end')


bae.addEventListener('click',function(e){
  var inputText = document.querySelector('.ipt-add-content').value
  var newLi = document.createElement('li')
  newLi.innerText = inputText
  lists[1].appendChild(newLi)
},false)

bas.addEventListener('click',function(e){
  var inputText = document.querySelector('.ipt-add-content').value
  var newLi = document.createElement('li')
  newLi.innerText = inputText
  lists[1].insertBefore(newLi,lists[1].childNodes[0])
},false)

var pic = document.querySelector('.pic');
var picHold = document.querySelector('.img-preview')
!function (){
  var i;
  var img = document.createElement('img')
  picHold.appendChild(img)
  img.setAttribute('id','placeholder')
  var showPic = function(e){
    var imgSrc = e.target.getAttribute('data-img')
    img.setAttribute('src',imgSrc)
  }
  pic.addEventListener('mouseover',showPic,false)
}()


</script>

</body>
</html>
