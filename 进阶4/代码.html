var arr = [3,1,0,-1,-3,2,-5]
function filter(arr){
  var newArr=[];
  for(var i in arr){
    newArr[i] = arr[i];
  }
  for(var i = 0; i < newArr.length; i++){
    if(newArr[i] <= 0){
      newArr.splice(i,1);
      i -=i;
    }
  }
  return newArr;
}

function deepCopy1(obj){
  var newObj = {}
  
    for(var i in obj){
      if(obj.hasOwnProperty(i)){
        if(typeof obj[i] == 'number'||typeof obj[i] == 'boolean'||typeof obj[i] == 'string'||obj[i] == undefined||obj[i] == null){
        newObj[i] = obj[i];
        }else{
        newObj[i] = deepCopy1(obj[i]);
        }
      }
      
    }
  
return newObj;
}
var obj1={
  phone:undefined,
  work:null,
  name: 'oyrc',
  family: {
    b: 'ss',
    g: 'bb'
  }
}
var obj2=deepCopy1(obj1);
console.log(obj2)

function deepCopy2(obj){
  var oldObj=JSON.stringify(obj);
  var newObj=JSON.parse(oldObj);
  return newObj;
}

var obj3=deepCopy2(obj1);
console.log(obj3)
</script>
