console.log("--------检测邮箱地址--------isEmail(str)-----")

function isEmail(str){
  if (/^\w+-*\w*-*\w*-*\w*@{1}\w+-*\w*\.?\w+$/.test(str)){//一个BUG，如果这个人的标识符中有三段以上的中横线，将不能识别，
    return "Your email address: " + str + "    This is a legitimate E-mail."
  }else{
    return "Your email address: " + str + "    Please enter valid email address."
  }
}

console.log("------判断是否是合法的密码---------isValidPassword(str)-----------")

function isValidPassword(str){
  if(str.length < 6 || str.length > 20){
    return '  长度在6-20之间';
  }
  if(/[^a-zA-Z0-9_]/.test(str)){
    return '  只能由大写字母小写字母数字以及下划线组成';
  }
  if(/^[a-z]+$|^[A-Z]+$|^[0-9]+$|^_+$/.test(str)){
    return '  至少包含两种格式';
  }
  return '  pass';
}
